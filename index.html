<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infographic AI - Neon Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Background Effects -->
        <div class="bg-effects">
            <div class="grid-overlay"></div>
            <div class="particles">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
        </div>

        <!-- History Panel -->
        <div class="history-panel" id="historyPanel">
            <div class="history-header">
                <h3>Chat History</h3>
                <button class="clear-btn" id="clearHistoryBtn">Clear All</button>
            </div>
            <div class="history-list" id="historyList">
                <!-- History items will be dynamically added here -->
            </div>
        </div>

        <!-- History Toggle Button -->
        <button class="history-toggle" id="historyToggle">
            <span class="toggle-text">HISTORY</span>
            <div class="toggle-icon">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </button>

        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <!-- Header -->
            <div class="header">
                <h1 class="main-title">
                    <span class="emoji">ðŸŸ©</span>
                    <span class="title-text">What kind of infographics do you want?</span>
                </h1>
            </div>

            <!-- Chat Container -->
            <div class="chat-container">
                <!-- Chat Messages -->
                <div class="chat-messages" id="chatMessages">
                    <!-- Welcome message -->
                    <div class="message bot" id="welcomeMessage">
                        <div class="message-bubble">
                            <div class="message-content">
                                Welcome! I'm your AI assistant for creating infographics. Describe what you'd like to create and I'll help you bring your vision to life! ðŸŽ¨
                            </div>
                            <div class="message-time" id="welcomeTime"></div>
                        </div>
                    </div>
                </div>

                <!-- Chat Input -->
                <div class="chat-input-container">
                    <div class="input-wrapper">
                        <textarea 
                            class="chat-input" 
                            id="chatInput" 
                            placeholder="Describe the infographic you want to create..."
                            rows="1"
                        ></textarea>
                        <button class="send-button" id="sendButton">
                            <svg class="send-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="m22 2-7 20-4-9-9-4 20-7z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
